<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagens Dinamicas</h1>
   <p>Tente abrir esse site em vários dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fototamanhop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fototamanhom.png" type="image/png">
        <img src="imagens/fototamanhog.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">

    </audio>
    <p>Talvez seu site não suporte áudio, mas fique tranquilo, clique <a href="midia/guanacast-33.mp3">aqui</a> para baixar o áudio</p>
</body>
</html>
