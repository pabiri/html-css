<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está hospedado no meu próprio servidor</p>
    <video controls poster="imagens/bannergatinho.png" width="500" autoplay loop>
       <source src="midia/videogatopreto.webm.webm" type="video/webm">
       <source src="midia/videogatopreto.mp4.mp4" type="video/mp4">
       <source src="midia/videodegatopreto.mp4" type="video/mp4">
       <p> Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
    <h1>Inserindo videos externos (youtube)</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/U0kxkksURss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/215607405?h=69841822bb&byline=0&portrait=0" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/215607405">Animation Reel</a> from <a href="https://vimeo.com/user66144265">Liliana Vazquez Song</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
